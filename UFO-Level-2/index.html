<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
</head>

<!-- top of page -->
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
    </div>

    <!-- Filter search input -->
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">

                        <!-- multiple filters -->
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">

                        <label for="date">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="fresno">

                        <label for="date">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">

                        <label for="date">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">

                        <label for="date">Enter a UFO shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="triange">

                      </li>
                    </ul>
                  </div>

                  <!-- select #filter-btn-->
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>

        <!-- table -->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              
              <!-- table head -->
              <thead>
                <tr>
                  <th class="table-head">Datetime</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration (min)</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              
              <!-- tabe body -->
              <tbody></tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>

  <!-- scripts -->
  <script src="static/js/data.js"></script>
  <script src="static/js/app_bonus.js"></script>
</body>

</html>
